<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ’Š MedTracker - Never Miss a Dose</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ’Š</text></svg>">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <span class="logo-icon">ðŸ’Š</span>
                    <h1 class="logo-text">MedTracker</h1>
                </div>
                <div class="header-actions">
                    <button id="themeToggle" class="btn btn--secondary theme-toggle" aria-label="Toggle theme">
                        <span class="theme-icon">ðŸŒ™</span>
                    </button>
                    <button id="addMedBtn" class="btn btn--primary">
                        <span>âž•</span>
                        Add Medication
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <!-- Dashboard Stats -->
            <section class="dashboard-stats">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="totalMeds">0</div>
                        <div class="stat-label">Total Medications</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="todayTaken">0</div>
                        <div class="stat-label">Taken Today</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="adherenceRate">0%</div>
                        <div class="stat-label">Adherence Rate</div>
                    </div>
                </div>

                <!-- Progress Bar -->
                <div class="progress-container">
                    <div class="progress-header">
                        <span>Today's Progress</span>
                        <span class="current-date" id="currentDate"></span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                </div>
            </section>

            <!-- Medications List -->
            <section class="medications-section">
                <div class="section-header">
                    <h2>Your Medications</h2>
                </div>

                <!-- Empty State -->
                <div class="empty-state" id="emptyState">
                    <div class="empty-state-icon">ðŸ’Š</div>
                    <h3>No medications yet</h3>
                    <p>Add your first medication to start tracking your health journey</p>
                    <button class="btn btn--primary" onclick="medTracker.openAddMedicationModal()">
                        <span>âž•</span>
                        Add Your First Medication
                    </button>
                </div>

                <!-- Medications Grid -->
                <div class="medications-grid" id="medicationsGrid">
                    <!-- Medications will be rendered here -->
                </div>
            </section>
        </div>
    </main>

    <!-- Add Medication Modal -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <div class="modal-header">
                <h3>Add New Medication</h3>
                <button class="modal-close" id="modalClose">&times;</button>
            </div>

            <form id="medicationForm" class="medication-form">
                <div class="form-group">
                    <label for="medName">Medication Name *</label>
                    <input type="text" id="medName" name="medName" required 
                           placeholder="e.g., Vitamin D3, Aspirin">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="medDosage">Dosage *</label>
                        <input type="text" id="medDosage" name="medDosage" required 
                               placeholder="e.g., 100mg, 2 tablets">
                    </div>
                    <div class="form-group">
                        <label for="medFrequency">Frequency *</label>
                        <select id="medFrequency" name="medFrequency" required>
                            <option value="">Select frequency</option>
                            <option value="daily">Once Daily</option>
                            <option value="twice_daily">Twice Daily</option>
                            <option value="three_times">Three Times Daily</option>
                            <option value="weekly">Weekly</option>
                            <option value="as_needed">As Needed</option>
                        </select>
                    </div>
                </div>

                <div class="time-inputs" id="timeInputs">
                    <!-- Time inputs will be generated here -->
                </div>

                <div class="form-group">
                    <label for="medNotes">Notes (Optional)</label>
                    <textarea id="medNotes" name="medNotes" rows="3" 
                              placeholder="Any special instructions..."></textarea>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn--secondary" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn btn--primary">
                        <span>ðŸ’¾</span>
                        Save Medication
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Notification Banner -->
    <div class="notification-banner" id="notificationBanner">
        <div class="banner-content">
            <span class="banner-icon">ðŸ””</span>
            <div class="banner-text">
                <strong>Enable notifications</strong>
                <p>Get reminders when it's time to take your medications</p>
            </div>
            <div class="banner-actions">
                <button class="btn btn--small btn--secondary" id="dismissNotifications">Maybe Later</button>
                <button class="btn btn--small btn--primary" id="enableNotifications">Enable</button>
            </div>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div class="toast-container" id="toastContainer"></div>

    <script src="app.js"></script>
</body>
</html>
